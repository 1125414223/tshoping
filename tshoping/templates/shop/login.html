<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    {% load staticfiles %}
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="{% static "shop/css/reset.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "shop/css/main.css"%}">
    <script type="text/javascript" src="{%static 'shop/js/jquery-1.12.4.min.js'  %}"></script>
    <script type="text/javascript">
        $(function () {
            {#          表单验证  #}

            $("#sum").click(function () {
                var yzm=$("#yzm").val()
                $.ajax({
                    url:'isyzm',
                    dataType:'json',
                    type:'get',
                    data:{'yzm':yzm},
                    success:function (req) {
                        if(req["flog"]==1){
                            $("#loginfrom").submit()
                        }else {
                           var img=$("#img")
                           img.attr("src",img.attr("src")+"?1")
                        }
                    }
                })
            })
        })
        
    </script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static "shop/images/logo02.png"%}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr" style="height: 430px">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/login" id="loginfrom">
                        {% csrf_token %}
						<input id="username" value="{{ user.login_name }}" type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input  id="id_password" type="password" name="password" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>


                        <img id="img" class="pass_input" style="top:130px" src="{% static "/yzm"%}" alt="幻灯片">
                        <input />
                        <input   style="top:200px;"  class="pass_input"  type="text" placeholder="验证码" id="yzm"/>
                        <div class="more_input clearfix" style="top:250px;">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input id="sum" style="top:295px;" type="button" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
